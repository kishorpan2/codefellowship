<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Signup</title>
</head>
<h1>Sign Up</h1>

<body>
<form input="/signup" method="POST">
    User Name<input name="username" /> <br>
    Password<input name="password" /> <br>
    First Name<input name="firstName" /> <br>
    LastName<input name="lastName" /> <br>
    Date of Birth<input name="dateOfBirth" /> <br>
    Bio<input name="bio" /> <br>
    <input type="submit" />
</form>

</body>
</html>
